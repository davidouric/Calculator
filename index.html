    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- Navbar section-->
    <nav class="navbar navbar-expand-lg bg-black ">
        <div class="container-fluid">
            <a class="navbar-brand text-white font-bold fs-3" href="#">Simple Calculator</a>

                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"

                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 mx-auto text-white">
                    <li class="nav-item">
                        <a class="nav-link active text-white" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">About us</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Products
                        </a>
                        <ul class="dropdown-menu bg-secondary ">
                            <li><a class="dropdown-item text-white " href="#">laptops</a></li>

                </ul>
                <form class="d-flex" role="search">

            </div>
        </div>
    </nav>
    <!--Welcom3 section-->
    <h1 class="text-white bg-success text-center">Welcome to the Arithmetic Calculator App</h1>
    <h2 class="text-center">Perform basic Arithmetic operation with ease</h2>
    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <!--Caculator section-->
    <div class="all">
        <div class="container row">
            <div class="col-lg-3 col-md-4 col-sm-6">
                <form class="calculator" name="calculator">
                    <div class="display">
                        <input type="text" name="display">
                    </div>
                    <div>
                        <input type="button" value="AC" onclick="display.value = '' ">
                        <!-- <input type="button" value="AC" onclick="clear('')">-->
                        <input type="button" value="DE" onclick="display.value = display.value.toString().slice(0,1)">
                        <input type="button" value="." onclick="numbers('.')">
                        <input type="button" value="/" onclick="numbers('/')">
                    </div>
                    <div>
                        <!-- <input type="button" value="7" onclick="display.value += '7' ">-->
                        <input type="button" value="7" onclick="numbers('7')">
                        <input type="button" value="8" onclick="numbers('8')">
                        <input type="button" value="9" onclick="numbers('9')">
                        <input type="button" value="*" onclick="numbers('*')">
                    </div>
                    <div>
                        <input type="button" value="4" onclick="numbers('4')">
                        <input type="button" value="5" onclick="numbers('5')">
                        <input type="button" value="6" onclick="numbers('6')">
                        <input type="button" value="-" onclick="numbers('-')">
                    </div>
                    <div>
                        <input type="button" value="1" onclick="numbers('1')">
                        <input type="button" value="2" onclick="numbers('2')">
                        <input type="button" value="3" onclick="numbers('3')">
                        <input type="button" value="+" onclick="numbers('+')">
                    </div>
                    <div>
                        <input type="button" value="00" onclick="numbers('00')">
                        <input type="button" value="0" onclick="numbers('0')">
                        <input type="button" value="=" onclick="display.value = eval(display.value)" calls="equal">
                    </div>    
                </form>
            </div>
        </div>
    </div>
</body>

</html>
